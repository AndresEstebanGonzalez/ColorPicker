<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top-sector">
        <h1 class="app-title">Color Picker</h1>
      </div>
      <div class="middle-sector">
        <div class="color-circle" id="colorCircle"></div>
        <h1 class="value-display" id="valueDisplay">RGB VALUE</h1>
      </div>
      <div class="bottom-sector">
        <button class="color-btn" id="colorBtn">Generate</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
